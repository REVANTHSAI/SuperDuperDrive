<!DOCTYPE html>
<html lang="en" xmlns="http://www.w3.org/1999/xhtml" xmlns:th="https://www.thymeleaf.org">
    <head>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

        <link rel="stylesheet" type="text/css" media="all" th:href="@{/css/bootstrap.min.css}">

        <title>Result</title>
    </head>
    <body class="p-3 mb-2 bg-light text-black">
        <div class="container justify-content-center w-50 p-3" style="margin-top: 5em;">
            <div th:if="${updateSuccess}" class="alert alert-success fill-parent">
                <h1 class="display-5">Success</h1>
                <span id="success-message">Your changes were successfully saved. Click <a id="home-link-success" th:href="@{/home}">here</a> to continue to home page.</span>
            </div>
            <div th:if="${updateFail}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span id="fail-message">Your changes were not saved. Click <a id="home-link-fail" th:href="@{/home}">here</a> to continue to home page.</span>
            </div>
            <div th:if="${updateError}" class="alert alert-danger fill-parent">
                <h1 class="display-5">Error</h1>
                <span th:text="${updateError}"></span>
                <span id="error-message">Click <a id="home-link-error" th:href="@{/home}">here</a> to continue to home page.</span>
            </div>
        </div>
    </body>
</html>
